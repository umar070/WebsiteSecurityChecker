<!-- security_checker.html -->

<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

      <title>Security Checker</title>
   </head>
   <body>
      <div class="container mt-5">
         <h1>Security Checker</h1>
         <p>Enter a URL to check for any security vulnerabilities:</p>
         <form method="post" action="/check">
            <div class="form-group">
               <label for="url">URL</label>
               <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL">
            </div>
            <button type="submit" class="btn btn-primary">Check</button>
         </form>
      </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.1/dist/umd/popper.min.js" integrity="sha384-QEQhFJTT2UhO/Kj64lZa+T6JXU6zsU6aGKx+x0n1Bj+IYHJW8ZvNnZj9zVQP68/N" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57Baghq"></script>
   </body>
</html>
